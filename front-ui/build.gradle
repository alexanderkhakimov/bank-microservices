dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'  // Для веб-приложения
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'  // Для шаблонов HTML
	implementation 'org.springframework.boot:spring-boot-starter-security'  // Для аутентификации
	implementation 'org.springframework.boot:spring-boot-starter-validation'  // Для валидации форм
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.keycloak:keycloak-spring-boot-starter:23.0.0'
}