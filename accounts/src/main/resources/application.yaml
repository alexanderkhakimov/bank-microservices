server:
  port: 8082

spring:
  application:
    name: accounts

  config:
    import: "optional:consul:"

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        health-check-path: /actuator/health
        service-name: accounts

  datasource:
    url: jdbc:mysql://localhost:3306/studyDB?useSSL=false&serverTimezone=UTC
    username: root
    password: 19931012
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/bank
clients:
  notification-client:
    base-url: ${NOTIFICATION_CLIENT_BASE_URL:http://localhost:8090/api/notification}

logging:
  level:
    org.springframework.security: DEBUG
    com.bank.accounts: DEBUG