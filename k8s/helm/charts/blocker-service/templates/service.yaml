apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.global.ports.blockerService }}
    targetPort: {{ .Values.global.ports.blockerService }}
    protocol: TCP
  selector:
    app: {{ .Chart.Name }}
