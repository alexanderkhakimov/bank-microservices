replicaCount: 1

image:
  repository: openzipkin/zipkin
  tag: "2.24"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9411
  name: zipkin

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: zipkin.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

storage:
  enabled: false