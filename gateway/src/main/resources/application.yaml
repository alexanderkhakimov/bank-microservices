server:
  port: 8090

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: test-route
          uri: http://example.com
          predicates:
            - Path=/test/**
     # 1. Frontend UI - основной интерфейс
        - id: front-ui-route
          uri: http://front-ui:8081
          predicates:
            - Path=/, /home, /login, /oauth2/**, /h2-console/**, /api/front-ui/**

    # 2. Keycloak - аутентификация
        - id: keycloak-route
          uri: http://keycloak:8180
          predicates:
            - Path=/realms/**, /admin/**, /resources/**

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      enabled: true

# Включите максимальное логирование
logging:
  level:
    root: INFO
    org.springframework.boot: INFO
    org.springframework.cloud: INFO
    org.springframework.web: INFO
    com.bank.gateway: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"