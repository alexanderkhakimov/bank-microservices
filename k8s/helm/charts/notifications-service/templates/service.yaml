apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
  annotations:
    # Аннотации для Prometheus
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "{{ .Values.service.port }}"
    prometheus.io/scheme: "http"
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.global.ports.notificationsService }}
    targetPort: {{ .Values.global.ports.notificationsService }}
    protocol: TCP
  selector:
    app: {{ .Chart.Name }}
