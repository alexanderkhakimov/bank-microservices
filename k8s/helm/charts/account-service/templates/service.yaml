apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
  annotations:
    # Аннотации для Prometheus
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "{{ .Values.service.port }}"
    prometheus.io/scheme: "http"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.global.ports.accountService }}
      targetPort: {{ .Values.global.ports.accountService }}
  selector:
    app: {{ .Chart.Name }}
