spring:
  application:
    name: api-gateway
  config:
    import: "optional:consul"

  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: false
      discovery:
        enabled: true
        health-check-path: /actuator/health
        service-name: api-gateway
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true


      routes:
        - id: front-ui-route
          uri: lb://front-ui  # lb: load-balance через Consul discovery
          predicates:
            - Path=/ui/**
          filters:
            - StripPrefix=1
            - TokenRelay



  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: api-gateway
            client-secret: t0GNfKIjwDNOZdeMyP9nX2gjc7EA7c7e
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8090/login/oauth2/code/keycloak
            scope: openid,profile,email
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/bank
            user-name-attribute: preferred_username

server:
  port: 8090

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.consul: INFO