dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'  // Для шаблонов HTML
	implementation 'org.springframework.boot:spring-boot-starter-security'  // Для аутентификации
	implementation 'org.springframework.boot:spring-boot-starter-validation'  // Для валидации форм
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.keycloak:keycloak-spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'io.github.resilience4j:resilience4j-spring-boot3:2.2.0'
	implementation 'org.keycloak:keycloak-admin-client:26.0.3'
	implementation 'org.springframework.cloud:spring-cloud-starter-consul-discovery'
	implementation 'org.springframework.cloud:spring-cloud-starter-consul-config'
}

bootJar{
	archiveFileName = "${project.name}.jar"
}