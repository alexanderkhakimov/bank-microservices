server:
  port: 8081

spring:
  application:
    name: front-ui
  config:
    import: "optional:consul:"

  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        enabled: true
        health-check-path: /actuator/health
        service-name: front-ui

  thymeleaf:
    cache: false
  jackson:
    property-naming-strategy: SNAKE_CASE

  security:
    oauth2:
      client:
        provider:
          my-provider-keycloak:
            issuer-uri: ${ISSUER_URL:http://localhost:8180/realms/bank}
        registration:
          keycloak:
            authorizationGrantType: authorization_code
            provider: my-provider-keycloak
            client-id: api-gateway
            client-secret: t0GNfKIjwDNOZdeMyP9nX2gjc7EA7c7e
            redirect-uri: ${APP_BASE_URL:http://localhost:8090}/login/oauth2/code/{registrationId}
            scope: openid, profile, email
clients:
  user-client:
    base-url: ${USER_CLIENT_BASE_URL:http://localhost:8090/api/accounts}
  transfer-client:
    base-url: ${TRANSFER_CLIENT_BASE_URL:http://localhost:8090/api/transfers}
  cash-client:
    base-url: ${CASH_CLIENT_BASE_URL:http://localhost:8090/api/cash}
  exchange-client:
    base-url: ${EXCHANGE_CLIENT_BASE_URL:http://localhost:8090/api/exchange}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG
    com.bank.frontui: DEBUG